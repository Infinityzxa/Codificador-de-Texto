<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de texto</title>
</head>
<body>
    <main class="container">
        <div class="cabecalho">
            <nav class="Links">
                <a class="alura" href="https://www.alura.com.br/"><img class="LogodaAlura" src="Frame 6.png" alt="Logo da Alura"></a>
                <a class="a1" href="https://github.com/Infinityzxa?tab=repositories"><img class="git" src="1github(1).png" alt="a"></a>
                <a class="a2" href="https://youtu.be/L1dk6mtAFL0"><img class="you" src="you1).png" alt="a"></a>
            </nav>
        </div>
        <div class="atencao">
            <img class="Atecao" src="bi_exclamation-circle-fill.png" alt="Simbolo de atenção">
            <h2 class="plavates">Apenas letras minúsculas e sem acento.</h2>
        </div>
        <section class="userinput">
            <textarea class="textarea" id="entradaUsuario" autocapitalize="none" placeholder="Digite seu texto aqui..."></textarea>
            <div class="output">
                <p id="textoSaida" class="outputText"></p>
                <img id="imagemSaida" class="output1" src="Frame 8.png" alt="Imagem Ilustrativa de uma personagem lendo um livro.">
                
            </div>
        </section>
        <section class="botao1">
            <button type="button" onclick="validarECriptografar()" class="BotaoCriptografar">Criptografar</button>
            <button type="button" onclick="validarEDescriptografar()" class="BotaoDescriptografar">Descriptografar</button>
            <button id="Copiar" class="copiartexto" onclick="copiartexto()" style="display: none;">Copiar</button>
        </section>
    </main>
    <footer class="Dev"><H3 class="Desenvolvedor">Desenvolvido por Thiago Vieira</H3></footer>
    <script src="index.js"></script>
</body>
</html>
